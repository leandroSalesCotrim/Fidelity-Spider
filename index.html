<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- MENU -->
    <header>
        <div class="container">
            <div class="div_logo_sony">
                <img id="logo_sony" src="img/sony-logo-branca.png" alt="Logo Sony">
            </div>
        </div>
    </header>

    <!-- CONTEUDO -->
    <div class="div_inicio">
        <div class="container">
            
            <div id="div_slogan" class="div_slogan">
                <h1 class="txt_dark">Com grandes <span class="destaque">poderes</span>...</h1>
                <h1 class="txt_dark">Vêm grandes <span class="destaque">responsabilidades</span></h1>
                <h4 class="txt_dark">Mostre sua <span class="destaque">responsabilidade</span> e nos 
                    ajude com o seu<br> <span class="destaque">poder</span> de usúario, contribuindo para as nossas pesquisas!
                </h4>
            
                <div class="div_btn_inicio">
                    <button id="btn_inicio">Vai teia!</button>
                </div>
             
            </div>
            
            <div id="video_inicio" class="video_inicio">
                        <video width="auto" height="70%" autoplay muted loop src="img/logo.mp4">
                        </video>
            </div>

            <div class="btn_dark_mode" >
                    <img id="src_icon" onclick="dark_mode()" src="img/dark-mode-dark.png" alt="Modo escuro">
            </div>
        </div>
    </div>
</body>
</html>
<script>
    var status_mode = 0;//VARIAVEL QUE DEFINE SE O SITE ESTÁ COM O MODO ESCURO ATIVADO OU DESATIVADO

    //RESGATANDO ELEMENTOS DO HTML
    //GET ELEMENTS BY CLASS NAME TRÁS TODOS OS ELEMENTOS COM O MESMO CLASSNAME EM FORMATO DE VETOR
    var txt = document.getElementsByClassName("txt_dark");
    var btn = document.getElementById("btn_inicio");
    var url_video = document.getElementById("video");
    var url_icon = document.getElementById("src_icon");

    
    //FUNÇÃO QUE DEIXA O SITE NO MODO ESCURO
    function dark_mode(){

    //CONDIÇÃO PARA RECONHCER SE O MODO ESCURO ESTA LIGADO OU NÃO
        if(status_mode == 0){
            document.body.style.backgroundColor = "#151515";
            
            //LAÇO DE REPETIÇÃO QUE ALTERA A COR DA FONTE DE TODOS OS ELEMENTOS DENTRO DO VETOR "TXT"
            //O LAÇO TERMINA NO NUMERO DE ELEMENTOS RESGATADO PELO GETELEMENTSBYCLASSNAME (.LENGTH)
            var i = 0;
            while ( i < txt.length) {
                txt[i].style.color = "#f5f5f5";
                i++;
            }
            
            btn.style.backgroundColor = "#151515";
            btn.style.transition = "none";
            url_icon.src = "img/dark-mode-light.png";

            //ALTERA A DIV DO VIDEO DA PAGINA ATRIBUINDO O VIDEO COM FUNDO PRETO
            video_inicio.innerHTML = `
                <video width="auto" height="70%" autoplay muted loop src="img/logo-preto.mp4">
                </video>
            `;
            
            //DEFINE O STATUS DO DARK_MODE ATIVADO
            status_mode = 1;
        }else {
            document.body.style.backgroundColor = "#f5f5f5";
            
            //LAÇO DE REPETIÇÃO QUE ALTERA A COR DA FONTE DE TODOS OS ELEMENTOS DENTRO DO VETOR "TXT"
            //O LAÇO TERMINA NO NUMERO DE ELEMENTOS RESGATADO PELO GETELEMENTSBYCLASSNAME (.LENGTH)
            var i = 0;
            while ( i < txt.length) {
                txt[i].style.color = "#151515";
                i++;
            }
            
            btn.style.backgroundColor = "#f5f5f5";
            btn.style.transition = "none";
            url_icon.src = "img/dark-mode-dark.png";

            //ALTERA A DIV DO VIDEO DA PAGINA ATRIBUINDO O VIDEO COM FUNDO PRETO
            video_inicio.innerHTML = `
                <video width="auto" height="70%" autoplay muted loop src="img/logo.mp4">
                </video>
            `;

            //DEFINE O STATUS DO DARK_MODE ATIVADO
            status_mode = 0;
        }
        
    }
</script>
