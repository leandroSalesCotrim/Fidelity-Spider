<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um momento...</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/aranha-vermelha.ico" type="image/x-icon">
</head>
<body>

    <!-- MENU -->
    <header>
        <div class="container">
            <div class="div_logo_sony">
                <img id="logo_sony" src="img/sony-logo-branca.png" alt="Logo Sony">
            </div>
        </div>
    </header>

    <!-- CONTEUDO -->
    <div class="div_login">
        <div class="div_porco_aranha">
            <img src="img/Peter_Porker.png" alt="">
        </div>
        <div class="container">
            
            <div class="btn_dark_mode" >
                <img id="src_icon" onclick="dark_mode()" src="img/dark-mode-dark.png" alt="Modo escuro">
            </div>

            <div class="div_aviso_login">
                <h1 class="txt_dark">Um momento amigo...</h1>
                <h5 class="txt_dark">Antes é necessário que você se conecte
                    <br>
                    para acessar nosso conteúdo.
                </h5>
            </div>
            <div id="card_login_cadastro" class="card_login_cadastro">
                <div id="container1" class="container">
                    
                    <h1>Login</h1>
                    
                    <div class="div_input">
                        <div class="div_img_input">
                            <img src="img/user_icon.png" alt="">
                        </div>
                        <input type="text" placeholder="Nome de usúario">
                    </div>

                    <div class="div_input">
                        <div class="div_img_input">
                            <img src="img/padlock.png" alt="">
                        </div>
                        <input type="text" placeholder="Senha de usúario">
                    </div>

                    <button><p class="destaque_btn">Entrar</p></button>
                    <button id="link_cadastro" style="border-style: none;width: 40%;" onclick="abrirCadastro()"><h5>Ainda não pussui uma conta? <br> cadastre aqui!</h5></button>
                </div>

                <div id="container2" class="container2">
                    
                    <h1>Cadastrar</h1>
                    
                    <div class="div_input">
                        <div class="div_img_input">
                            <img src="img/user_icon.png" alt="">
                        </div>
                        <input type="text" placeholder="Nome de usúario">
                    </div>

                    <div class="div_input">
                        <div class="div_img_input">
                            <img src="img/padlock.png" alt="">
                        </div>
                        <input type="text" placeholder="Senha de usúario">
                    </div>

                    <button><p class="destaque_btn">Cadastrar</p></button>
                </div>
                
                
                
            </div>

            

             
        </div>
        
    </div>
    
</body>
</html>
<script >
    var mode = localStorage.getItem('status_dark');//VARIAVEL QUE DEFINE SE O SITE ESTÁ COM O MODO ESCURO ATIVADO OU DESATIVADO
    
    //RESGATANDO ELEMENTOS DO HTML
    //GET ELEMENTS BY CLASS NAME TRÁS TODOS OS ELEMENTOS COM O MESMO CLASSNAME EM FORMATO DE VETOR
    var txtLogin = document.getElementsByClassName("txt_dark");
    //var btn = document.getElementById("btn_login");
    var url_icon = document.getElementById("src_icon");
    
    var mode = localStorage.getItem('status_dark');


    //CONDIÇÃO PARA RECONHCER SE O MODO ESCURO ESTA LIGADO OU NÃO
        if(mode == '1'){
            document.body.style.backgroundColor = "#151515";
            
            //LAÇO DE REPETIÇÃO QUE ALTERA A COR DA FONTE DE TODOS OS ELEMENTOS DENTRO DO VETOR "TXT"
            //O LAÇO TERMINA NO NUMERO DE ELEMENTOS RESGATADO PELO GETELEMENTSBYCLASSNAME (.LENGTH)
            var i = 0;
            while ( i < txtLogin.length) {
                txtLogin[i].style.color = "#f5f5f5";
                i++;
            }

                //btn.style.backgroundColor = "#151515";
                //btn.style.transition = "none";
            url_icon.src = "img/dark-mode-light.png";

        }
        if (mode == '0') {
            document.body.style.backgroundColor = "#f5f5f5";
            
            //LAÇO DE REPETIÇÃO QUE ALTERA A COR DA FONTE DE TODOS OS ELEMENTOS DENTRO DO VETOR "TXT"
            //O LAÇO TERMINA NO NUMERO DE ELEMENTOS RESGATADO PELO GETELEMENTSBYCLASSNAME (.LENGTH)
            var i = 0;
            while ( i < txtLogin.length) {
                txtLogin[i].style.color = "#151515";
                i++;
            }
                url_icon.src = "img/dark-mode-dark.png";
        }

        function abrirCadastro(){
        
        container1.style.width = "50%";
        container1.style.transition = "1s";
        
        container2.style.opacity = "1";
        container2.style.width = "50%";
        container2.style.display = "block";
        container2.style.transition = "1s";

        card_login_cadastro.style.width = "60%";
        card_login_cadastro.style.transition = "1s";
    }

    //FUNÇÃO QUE DEIXA O SITE NO MODO ESCURO
    function dark_mode(){

    //CONDIÇÃO PARA RECONHCER SE O MODO ESCURO ESTA LIGADO OU NÃO
        if(mode == '0'){
            document.body.style.backgroundColor = "#151515";
            
            //LAÇO DE REPETIÇÃO QUE ALTERA A COR DA FONTE DE TODOS OS ELEMENTOS DENTRO DO VETOR "TXT"
            //O LAÇO TERMINA NO NUMERO DE ELEMENTOS RESGATADO PELO GETELEMENTSBYCLASSNAME (.LENGTH)
            var i = 0;
            while ( i < txtLogin.length) {
                txtLogin[i].style.color = "#f5f5f5";
                i++;
            }
            
            url_icon.src = "img/dark-mode-light.png";

            //DEFINE O STATUS DO DARK_MODE ATIVADO E ARMAZENA
            localStorage.setItem('status_dark', '1');
            mode = 1;

        }else {
            document.body.style.backgroundColor = "#f5f5f5";
            
            //LAÇO DE REPETIÇÃO QUE ALTERA A COR DA FONTE DE TODOS OS ELEMENTOS DENTRO DO VETOR "TXT"
            //O LAÇO TERMINA NO NUMERO DE ELEMENTOS RESGATADO PELO GETELEMENTSBYCLASSNAME (.LENGTH)
            var i = 0;
            while ( i < txtLogin.length) {
                txtLogin[i].style.color = "#151515";
                i++;
            }
            
            url_icon.src = "img/dark-mode-dark.png";

            //DEFINE O STATUS DO DARK_MODE ATIVADO E ARMAZENA
            localStorage.setItem('status_dark', '0');
            mode = 0;
        }
        
    }



</script>
