<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icones/aranha-vermelha.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>

        if (sessionStorage.TIPO_USUARIO == undefined) {
            window.location = "./login.html";
        } else if (sessionStorage.TIPO_USUARIO == "usuario") {
            window.location = "./dashboard.html";
        }

    </script>


</head>

<body>

    <!-- MENU -->
    <header>
        <div class="container">
            <div class="div_logo_sony">
                <img id="logo_sony" src="img/sony-logo-branca.png" alt="Logo Sony">
            </div>
        </div>
    </header>

    <div class="container_btn">
        <div onclick="sessionStorage.clear();" class="div_logout">
            <a href="index.html">
                <img draggable="false" src="img/icones/btn-logout.png" alt="">
            </a>
        </div>

        <div class="btn_dark_mode">
            <img id="src_icon" onclick="check_dark_mode()" draggable="false" src="img/icones/dark-mode-dark.png"
                alt="Modo escuro">
        </div>
    </div>
    <!-- CONTEUDO -->
    <div class="div_dashboardA">

        <div class="containerA">
            <div class="div_txt">
                <h2 class="txt_dark">Bem vindo, Incrivel <span id="span2" class="txt_dark">Usuário!</span></h2>
                <hr>
                <h5 class="txt_dark">Esses são os dados que o Fidelity Spider está gerando.</h5>
            </div>

            <div class="div_img">
                <img src="img/Peter_parker.png" draggable="false" alt="">
            </div>

        </div>

        <div class="containerB">

            <div class="div_grafico">
                <div class="card_grafico">
                    <canvas id="myChart1"></canvas>
                </div>
                <div class="card_grafico">
                    <canvas id="myChart2"></canvas>
                </div>
            </div>

            <div class="div_registros">
                <div class="containerR">
                    <table id="tabela">
                        <tr id="linhaTitulo">

                        </tr>

                    </table>

                </div>
            </div>

        </div>

    </div>

</body>

</html>

<script src="js/dark_mode.js"> </script>
<script src="js/dashboard_chart.js"> </script>
<script src="js/dashboard_adm.js"></script>
