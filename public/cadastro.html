<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icones/aranha-vermelha.ico" type="image/x-icon">
    <script>
        if (sessionStorage.TIPO_USUARIO == "adm") {
            window.location = "./dashboard-adm.html";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>

</head>

<body>

    <!-- MENU -->
    <header>
        <div class="container">
            <div class="div_logo_sony">
                <img id="logo_sony" src="img/sony-logo-branca.png" alt="Logo Sony">
            </div>
        </div>
    </header>

    <!-- CONTEUDO -->
    <div class="div_cadastro">
        <div class="container">
            <div class="cadastro_box">
                <div class="div_btn_sair">
                    <a href="login.html"><img src="img/icones/btn-cancelar.png"  alt="Botão voltar"></a>
                </div>
                <form id="form_cadastro" onsubmit="return checar_cadastro()" method="post">
                    <h1>Realizar cadastro</h1>

                    <div class="div_input">
                        <input class="input_cadastro" minlength="8" maxlength="20" name="nome_cad"
                            placeholder="Nome de usuário" type="text">
                    </div>

                    <div class="div_input">
                        <input class="input_cadastro" id="input_cpf" minlength="11" maxlength="11" name="cpf_cad"
                            placeholder="Cpf do usuário">
                    </div>

                    <div class="div_input">
                        <input class="input_cadastro" maxlength="45" name="email_cad" placeholder="E-mail" type="email">
                    </div>

                    <div class="div_input">
                        <input class="input_cadastro" id="password" minlength="8" maxlength="25" name="senha_cad"
                            placeholder="Senha" type="password">
                    </div>

                    <div id="div_forca_senha">
                        <div id="forca1" class="nivel_forca"></div>
                        <div id="forca2" class="nivel_forca"></div>
                        <div id="forca3" class="nivel_forca"></div>
                        <div id="forca4" class="nivel_forca"></div>
                    </div>

                    <div class="div_input">
                        <input class="input_cadastro" type="password" minlength="8" maxlength="25"
                            name="confirmar_senha_cad" placeholder="Confirmar senha">
                    </div>

                    <button type="submit">
                        <p class="destaque_btn">Cadastrar</p>
                    </button>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/dark_mode.js"></script>
<script>

    //criando timer e evento para que a cada 700 ms após o usuário digitar no campo senha, executar o verificar_forca_senha()
    let timer;

    document.getElementById("password").addEventListener("input", function () {
        clearTimeout(timer);
        timer = setTimeout(verificar_forca_senha, 700); // Espera 500ms após o usuário parar de digitar
    });

    //Adicionando a mascara ao campo de cpf
    $(document).ready(function () {
        $('#input_cpf').mask('999.999.999-99');
    });

    function verificar_forca_senha() {
        let senha = document.getElementById("password").value;
        var result = zxcvbn(senha);

        var forcas = document.querySelectorAll(".nivel_forca");

        for (var i = 0; i < forcas.length; i++) {
            if (i < result.score) {
                forcas[i].style.backgroundColor = "#0596EB"; // verde escuro
            } else {
                forcas[i].style.backgroundColor = "#D9D9D9"; // cor padrão
            }
        }
    }

    function checar_cadastro() {

        var formulario_cad = new URLSearchParams(new FormData(document.getElementById("form_cadastro")));

        var nome_cad = formulario_cad.get("nome_cad");
        var email_cad = formulario_cad.get("email_cad");
        var cpf_cad = formulario_cad.get("cpf_cad");
        var senha_cad = formulario_cad.get("senha_cad");
        var confirmacaoSenha = formulario_cad.get("confirmar_senha_cad");


        if (senha_cad != confirmacaoSenha) {
            window.alert("As senhas inseridas devem ser iguais para prosseguir!");
            return false;
        }

        fetch("/usuarios/checar_cadastro", {
            method: "POST",
            body: formulario_cad
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO checar_cadastro()!")

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cadastrar();
            } else {
                window.alert("Você não pode se cadastrar\nJá existe um usuario com o nome e/ou cpf inseridos!");
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
        return false;
    }

    function cadastrar() {

        var formulario_cad = new URLSearchParams(new FormData(document.getElementById("form_cadastro")));

        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario_cad
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO cadastrar()!")

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Cadastro realizado com sucesso!");
                window.location = "./login.html";
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }
</script>
