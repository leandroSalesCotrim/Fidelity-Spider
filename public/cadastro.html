<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icones/aranha-vermelha.ico" type="image/x-icon">
    <script>
        if (sessionStorage.TIPO_USUARIO == "adm") {
            window.location = "./dashboard-adm.html";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>

</head>

<body>

    <!-- MENU -->
    <header>
        <div class="container">
            <div class="div_logo_sony">
                <img id="logo_sony" src="img/sony-logo-branca.png" alt="Logo Sony">
            </div>
        </div>
    </header>

    <!-- CONTEUDO -->
    <div class="div_cadastro">
        <div class="container">
            <div class="cadastro_box">
                <div class="div_btn_sair">
                    <a href="login.html"><img src="img/icones/btn-cancelar.png"  alt="Botão voltar"></a>
                </div>
                <form id="form_cadastro" onsubmit="return checar_cadastro()" method="post">
                    <h1>Realizar cadastro</h1>

                    <div class="div_input">
                        <input class="input_cadastro" minlength="8" maxlength="20" name="nome_cad"
                            placeholder="Nome de usuário" type="text">
                    </div>

                    <div class="div_input">
                        <input class="input_cadastro" id="input_cpf" minlength="11" maxlength="11" name="cpf_cad"
                            placeholder="Cpf do usuário">
                    </div>

                    <div class="div_input">
                        <input class="input_cadastro" maxlength="45" name="email_cad" placeholder="E-mail" type="email">
                    </div>

                    <div class="div_input">
                        <input class="input_cadastro" id="password" minlength="8" maxlength="25" name="senha_cad"
                            placeholder="Senha" type="text">
                    </div>

                    <div id="div_forca_senha">
                        <div id="forca1" class="nivel_forca"></div>
                        <div id="forca2" class="nivel_forca"></div>
                        <div id="forca3" class="nivel_forca"></div>
                        <div id="forca4" class="nivel_forca"></div>
                    </div>

                    <div class="div_input">
                        <input class="input_cadastro" type="text" minlength="8" maxlength="25"
                            name="confirmar_senha_cad" placeholder="Confirmar senha">
                    </div>

                    <button type="submit">
                        <p class="destaque_btn">Cadastrar</p>
                    </button>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/dark_mode.js"></script>
<script src="js/cadastro.js"></script>
