<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icones/aranha-vermelha.ico" type="image/x-icon">
    <script>
        if (sessionStorage.TIPO_USUARIO == "adm") {
            window.location = "./dashboard-adm.html";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
</head>

<body>

    <!-- MENU -->
    <header>
        <div class="container">
            <div class="div_logo_sony">
                <img id="logo_sony" src="img/sony-logo-branca.png" alt="Logo Sony">
            </div>
        </div>
    </header>

    <!-- CONTEUDO -->
    <div class="div_login">
        <div class="container">
            <div class="login_box">
                <form id="form_login" onsubmit="return entrar()" method="post">
                    <h1>Realizar login</h1>
                    <div class="div_input">
                        <input class="input_login" name="nome" maxlength="20" placeholder="Nome de usuário">
                    </div>

                    <div class="div_input">
                        <input class="input_login" name="senha" type="password" maxlength="45" placeholder="Senha">
                    </div>

                    <div id="div_erro" >
                    </div>
                    <div id="link_cadastro">
                        <a href="cadastro.html">
                            Não possuí uma conta? 
                            <br>cadastre-se aqui !
                        </a>
                    </div>
                    <button type="submit">
                        <p class="destaque_btn">Entrar</p>
                    </button>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/dark_mode.js"></script>
<script>

    function entrar() {

        var formulario = new URLSearchParams(new FormData(document.getElementById("form_login")));

        var nome = formulario.get("nome");
        var senha = formulario.get("senha");

        console.log("FORM LOGIN: ", nome);
        console.log("FORM SENHA: ", senha);

        if (nome == "" || senha == "") {
            window.alert("Preencha todos os campos para prosseguir!");
            return false;
        }

        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    sessionStorage.TIPO_USUARIO = json.tipoUsuario;
                    sessionStorage.SPIDERPOINTS_USUARIO = json.spiderPoints;

                    if (sessionStorage.TIPO_USUARIO == "adm") {
                        window.location = "./dashboard-adm.html";
                    } else {
                        window.location = "./dashboard.html";
                    }

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    div_erro.innerHTML = texto;
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
