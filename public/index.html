<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icones/aranha-vermelha.ico" type="image/x-icon">

</head>
<body>

    <!-- MENU -->
    <header>
        <div class="container">
            <div class="div_logo_sony">
                <img id="logo_sony" src="img/sony-logo-branca.png" draggable="false" alt="Logo Sony">
            </div>
        </div>
    </header>

    <!-- CONTEUDO -->
    <div class="div_inicio">
        <div class="container">
            
            <div id="div_slogan" class="div_slogan">
                <h1 class="txt_dark">Com grandes <span class="destaque">poderes</span>...</h1>
                <h1 class="txt_dark">Vêm grandes <span class="destaque">responsabilidades</span></h1>
                <h4 class="txt_dark">Mostre sua <span class="destaque">responsabilidade</span> e nos 
                    ajude com o seu<br> <span class="destaque">poder</span> de usúario, contribuindo para as nossas pesquisas!
                </h4>
            
                <div class="div_btn_inicio">
                    <a style="width: 100%;height: 100%; display: flex;  justify-content: center;" href="login.html">
                        <button id="btn_dark" class="btn_dark">Vai teia!</button>
                    </a>
                </div>
             
            </div>
            
            <div id="video_inicio" class="video_inicio">
                <video id="logo_video" width="auto" height="70%" autoplay muted loop poster="img/aranha-vermelha.png" src="">
                        </video>
            </div>

            <div class="btn_dark_mode" >
                    <img id="src_icon" onclick="dark_mode()" draggable="false" src="img/icones/dark-mode-dark.png" alt="Modo escuro">
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/dark_mode.js"> </script>
