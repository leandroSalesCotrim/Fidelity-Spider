<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icones/aranha-vermelha.ico" type="image/x-icon">

    <script>
        if (sessionStorage.TIPO_USUARIO == "adm") {
            window.location = "./dashboard-adm.html";
        } else if (sessionStorage.TIPO_USUARIO == undefined) {
            window.location = "./login.html";
        }
    </script>

</head>

<body>

    <!-- MENU -->
    <header>
        <div class="container">
            <div class="div_logo_sony">
                <img id="logo_sony" src="img/sony-logo-branca.png" draggable="false" alt="Logo Sony">
            </div>
        </div>
    </header>

    <!-- CONTEUDO -->
    <div class="div_votacao">
        <div class="container">

            <div class="div_img_voltar">
                <a href="dashboard.html">
                    <img src="img/icones/voltar.png" alt="Botão voltar para dashboard">
                </a>
            </div>

            <div class="txt_centro">
                <h5>SpiderPoints: <span id="span_sp" class="txt_dark"></span></h5>
                <div class="titulo">
                    <h1 class="txt_dark" id="titulo_votacao">Escolha com sabedoria</h1>
                    <hr>
                </div>
                <p id="txt_votacao" class="txt_dark">
                    <span>Marvel's Spider-Man 2</span> já está em desenvolvimento e precisamos do seu <span>poder</span>
                    de fã para escolher o próximo vilão para importunar a vida do nosso querido amigo da
                    vizinhança e seu aprendiz Miles Morales
                </p>
            </div>
            <div class="btn_dark_mode">
                <img id="src_icon" onclick="check_dark_mode()" draggable="false" src="img/icones/dark-mode-dark.png"
                    alt="Modo escuro">
            </div>


        </div>

        <div class="containerV">
            <div class="div_viloes" id="div_viloes">
                <!-- Aqui serão inseridos os cards dinamicamente -->
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/confirmacaoVoto.js"></script>
<script src="js/dark_mode.js"></script>
